<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gukesh D vs Carlsen</h1>
  <div class="container">
    <div class="board" id="board"></div>
    <div class="sidebar">
      <div class="eval-bar" id="eval-bar">
        <div class="eval-fill" id="eval-fill"></div>
      </div>
      <div class="fragility-bar" id="fragility-bar">
        <div class="fragility-fill" id="fragility-fill"></div>
      </div>
      <div id="info"></div>
      <div class="controls">
        <button onclick="prevMove()">⬅️ Back</button>
        <button onclick="nextMove()">Next ➡️</button>
      </div>
    </div>
  </div>

  <script src="stockfish.js"></script> <!-- needs to be included -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
